<p>
	<ng-select
		[items]="((summary | async) || { profiles: [] }).profiles"
		bindValue="startLink"
		bindLabel="name"
		placeholder="Select Profile..."
		(change)="onReflowProfileChanged($event)">></ng-select>
	<button (click)='startReflow()'>START REFLOW</button>
	<button (click)='abortReflow()'>ABORT REFLOW</button>
</p>
